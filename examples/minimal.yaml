dedisperse:
    tree_size: 4096
    nthreads: 2
    nups: 1
    nsm: 1
    nbeta: 1
    ndm_per_trigger: 64
    nt_per_trigger: 64
    beta_min: 0.
    beta_max: 0.
    nds: [1, 2, 4]


postprocess: []

action: []

